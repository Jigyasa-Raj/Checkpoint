<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			background-image: url('https://i.gifer.com/UGFW.gif');
			background-size: cover;
			background-position: center;
			font-family: "Times New Roman", serif;
			animation: stars 10s ease infinite;
		}
		
		@keyframes stars {
			from {
				background-position: 0 0;
			}
			to {
				background-position: 1000px 1000px;
			}
		}
		
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: linear-gradient(to bottom right, #dcdcdc, #a0a0a0);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			color: white;
			text-align: center;
			max-width: 400px;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
			color: #fff;
			text-shadow: 2px 2px 4px #000;
		}

        input[type="text"], input[type="password"] {
    /* existing styles */
    margin: 0 auto;
    display: block;
}

		
		input[type="text"], input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			width: 100%;
			border-radius: 5px;
			border: none;
			background-color: rgba(255,255,255,0.9);
			text-align: center;
		}
		
		input[type="submit"] {
			padding: 10px;
			background: #fff;
			color: #333;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-weight: bold;
			transition: background 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background: #1e0485;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login to Checkpoint</h1>
		<form action="v.html">
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
