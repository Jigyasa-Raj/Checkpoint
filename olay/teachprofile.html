<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<style>
		body {
			background-color: #ffe6f2;
			color: #000080;
			font-family: Arial, sans-serif;
		}
		
		.container {
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 10px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-between;
		}
		
		.profile-pic {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			background-image: url('https://cdn.britannica.com/56/148856-004-2F59E2D9/APJ-2008.jpg');
			background-size: cover;
			background-position: center;
			border-radius: 50%;
			margin-right: 20px;
		}
		
		h1 {
			margin: 0;
			font-size: 36px;
		}
		
		.role {
			font-size: 24px;
			font-weight: normal;
			margin: 0;
		}
		
		.department {
			margin: 10px 0;
		}
		
		.interests {
			margin: 10px 0;
		}
		
		.interests ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
		}
		
		.interests li {
			margin: 5px;
			padding: 5px 10px;
			background-color: #ffb6c1;
			border-radius: 20px;
			font-size: 14px;
			color: #fff;
			display: flex;
			align-items: center;
		}
		
		.interests .bullet {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="profile-pic"></div>
		<div class="profile-info">
			<h1>Dr. APJ Abdul Kalam</h1>
			<p class="role">Teacher</p>
			<p class="department">Department: DSBS</p>
			<p>Cabin Number: 123</p>
			<p>Designation: Developer</p>
			<div class="interests">
				<p>Interests:</p>
				<ul>
					<li><span class="bullet" style="background-color: #e61616;"></span>Rocket Science</li>
					<li><span class="bullet" style="background-color: #008080;"></span>Chemical Engineering</li>
					<li><span class="bullet" style="background-color: #800080;"></span>Data Science</li>
				</ul>
			</div>
			<button>Email Me</button>
		</div>
	</div>
</body>
</html>
